<svg width="400" height="300" viewBox="0 0 400 300"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f0ff"/>

  <!-- Confetti -->
  <g fill="none" stroke-width="2">
    <polygon points="50,40 60,30 70,40 60,50" stroke="#ff69b4"/>
    <polygon points="350,70 360,60 370,70 360,80" stroke="#ffeb3b"/>
    <polygon points="120,200 130,190 140,200 130,210" stroke="#4caf50"/>
    <polygon points="280,150 290,140 300,150 290,160" stroke="#2196f3"/>
    <polygon points="200,50 210,40 220,50 210,60" stroke="#ff9800"/>
  </g>

  <!-- Capybara -->
  <g transform="translate(200,170)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="70" ry="45" fill="#8b4513"/>

    <!-- Head -->
    <circle cx="0" cy="-55" r="25" fill="#8b4513"/>

    <!-- Eyes -->
    <circle cx="-8" cy="-58" r="4" fill="#000"/>
    <circle cx="8" cy="-58" r="4" fill="#000"/>

    <!-- Mouth -->
    <path d="M -5 -48 Q 0 -45 5 -48" stroke="#000" stroke-width="2" fill="none"/>

    <!-- Tail -->
    <path d="M 45 -10 A 15 15 0 0 1 35 0" stroke="#8b4513" stroke-width="6" fill="none"/>

    <!-- Ears -->
    <ellipse cx="-20" cy="-70" rx="5" ry="8" fill="#8b4513"/>
    <ellipse cx="20" cy="-70" rx="5" ry="8" fill="#8b4513"/>

    <!-- Arms (dancing) -->
    <g stroke="#8b4513" stroke-width="6" stroke-linecap="round">
      <path d="M -70 35 Q -80 10 -60 -20"/>
      <path d="M 70 35 Q 80 10 60 -20"/>
    </g>

    <!-- Legs (spread) -->
    <g stroke="#8b4513" stroke-width="6" stroke-linecap="round">
      <path d="M -50 35 Q -60 70 -45 90"/>
      <path d="M 50 35 Q 60 70 45 90"/>
    </g>

    <!-- Carnival hat -->
    <g fill="#e53935" stroke="#ffeb3b" stroke-width="4">
      <!-- Brim -->
      <rect x="-35" y="-90" width="70" height="8"/>
      <!-- Cone -->
      <polygon points="-35,-90 35,-90 0,-140"/>
      <!-- Star on top -->
      <polygon points="0,-140 -5,-130 -15,-128 -8,-117 -10,-107 0,-112 10,-107 8,-117 15,-128 5,-130"
               fill="#ffeb3b" stroke="none"/>
    </g>
  </g>
</svg>