<?xml version="1.0" encoding="UTF-8"?>
<!-- SVG da capivara dançando frevo -->
<svg xmlns="http://www.w3.org/2000/svg"
     width="300" height="300"
     viewBox="0 0 300 300"
     role="img"
     aria-labelledby="title desc">
  <title id="title">Capivara dançando frevo</title>
  <desc id="desc">Ilustração vetorial de uma capivara estilizada, com chapéu de frevo, confetes e notas musicais.</desc>

  <!-- Fundo transparente (opcional) -->
  <rect width="100%" height="100%" fill="none"/>

  <!-- Grupo de confetes coloridos -->
  <g id="confetes">
    <circle cx="40"  cy="30" r="8" fill="#FF5E5E" />
    <circle cx="260" cy="40" r="6" fill="#5E9CFF" />
    <circle cx="230" cy="20" r="7" fill="#FFB84D" />
    <circle cx="80"  cy="260" r="9" fill="#7ED957" />
    <polygon points="180,70 175,80 185,80" fill="#FF5E5E"/>
    <polygon points="120,150 115,160 125,160" fill="#5E9CFF"/>
  </g>

  <!-- Grupo da capivara -->
  <g id="capivara" transform="translate(0,10)">
    <!-- Corpo -->
    <ellipse cx="150" cy="150" rx="80" ry="50"
             fill="#8B5A2B" stroke="#3D2A14" stroke-width="2"/>
    <!-- Cabeça -->
    <circle cx="150" cy="80" r="30"
            fill="#8B5A2B" stroke="#3D2A14" stroke-width="2"/>
    <!-- Orelhas -->
    <ellipse cx="130" cy="55" rx="8" ry="12"
             fill="#8B5A2B" stroke="#3D2A14" stroke-width="2"/>
    <ellipse cx="170" cy="55" rx="8" ry="12"
             fill="#8B5A2B" stroke="#3D2A14" stroke-width="2"/>
    <!-- Olhos -->
    <circle cx="138" cy="77" r="5" fill="white" stroke="#3D2A14" stroke-width="1"/>
    <circle cx="162" cy="77" r="5" fill="white" stroke="#3D2A14" stroke-width="1"/>
    <circle cx="138" cy="77" r="2" fill="black"/>
    <circle cx="162" cy="77" r="2" fill="black"/>
    <!-- Nariz -->
    <ellipse cx="150" cy="92" rx="5" ry="3" fill="black"/>
    <!-- Boca (sorriso) -->
    <path d="M140,100 Q150,110 160,100" fill="none" stroke="#3D2A14" stroke-width="2"/>
    
    <!-- Chapéu de frevo -->
    <g id="chapeu">
      <!-- Aba -->
      <rect x="110" y="45" width="80" height="6" fill="#FFC300" stroke="#3D2A14" stroke-width="1"/>
      <!-- Corpo do chapéu -->
      <rect x="125" y="20" width="50" height="30" fill="#FF5733" stroke="#3D2A14" stroke-width="1"/>
      <!-- Fita -->
      <line x1="125" y1="35" x2="175" y2="35" stroke="#FFC300" stroke-width="3"/>
    </g>

    <!-- Braços (dançando) -->
    <g id="bracos" stroke="#3D2A14" stroke-width="4" stroke-linecap="round">
      <!-- Braço esquerdo -->
      <path d="M120,130 C80,90 80,110 70,90" fill="none"/>
      <!-- Braço direito -->
      <path d="M180,130 C220,90 220,110 230,90" fill="none"/>
    </g>

    <!-- Pernas (passo de dança) -->
    <g id="pernas" stroke="#3D2A14" stroke-width="4" stroke-linecap="round">
      <!-- Perna esquerda -->
      <path d="M120,190 C110,220 100,240 95,260" fill="none"/>
      <!-- Perna direita -->
      <path d="M180,190 C190,220 210,240 215,260" fill="none"/>
    </g>
  </g>

  <!-- Notas musicais para dar o clima de frevo -->
  <g id="notas-musicais" fill="#3D2A14">
    <!-- Nota 1 -->
    <path d="M50,200 h12 v-30 a6,6 0 1,0 -12,0 v30z"/>
    <!-- Nota 2 -->
    <path d="M70,210 h12 v-30 a6,6 0 1,0 -12,0 v30z"/>
    <!-- Nota 3 (contorno) -->
    <path d="M90,200 h12 v-30 a6,6 0 1,0 -12,0 v30z"/>
  </g>

  <!-- Texto estilizado -->
  <text x="150" y="295" font-family="Arial, Helvetica, sans-serif"
        font-size="24" font-weight="bold" fill="#D35400"
        text-anchor="middle">Frevo!</text>
</svg>